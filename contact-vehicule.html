
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de location - Start & Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation -->
    <nav class="bg-black text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i data-feather="zap" class="text-yellow-400"></i>
                <span class="text-xl font-bold">Start & Ride</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-yellow-400">Accueil</a>
                <a href="vehicules.html" class="hover:text-yellow-400">Véhicules</a>
                <a href="services.html" class="hover:text-yellow-400">Services</a>
                <a href="location.html" class="hover:text-yellow-400">Location</a>
                <a href="index.html#contact" class="hover:text-yellow-400">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Formulaire -->
    <section class="py-20">
        <div class="container mx-auto px-6 max-w-xl bg-white rounded-xl shadow-lg p-8 border border-gray-200">
            <h1 class="text-3xl font-bold mb-6 text-center">Demande de location</h1>
            <p class="text-center text-gray-600 mb-4">Vous souhaitez louer : <span id="vehicule-name" class="font-bold text-yellow-500"></span></p>

            <!-- Formspree -->
            <form action="https://formspree.io/f/xpwvlpov" method="POST" class="space-y-4">
                <!-- Champs cachés -->
                <input type="hidden" name="_subject" value="Nouvelle demande de location">
                <input type="hidden" name="Véhicule" id="vehicleModel">

                <!-- Champs visibles -->
                <input type="text" name="Prénom" placeholder="Votre prénom" class="w-full border rounded-lg px-4 py-2" required>
                <input type="text" name="Nom" placeholder="Votre nom" class="w-full border rounded-lg px-4 py-2" required>
                <input type="email" name="Email" placeholder="Votre email" class="w-full border rounded-lg px-4 py-2" required>
                <input type="tel" name="Téléphone" placeholder="Votre téléphone" class="w-full border rounded-lg px-4 py-2">
