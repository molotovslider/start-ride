
<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $model = htmlspecialchars($_POST['model']);
    $nom = htmlspecialchars($_POST['nom']);
    $email = htmlspecialchars($_POST['email']);
    $telephone = htmlspecialchars($_POST['telephone']);
    $message = htmlspecialchars($_POST['message']);

    $to = "tonemail@domaine.com"; // Remplace par ton email
    $subject = "Demande de location : $model";
    $body = "Nom : $nom\nEmail : $email\nTéléphone : $telephone\nVéhicule demandé : $model\nMessage : $message";

    $headers = "From: $email";

    if (mail($to, $subject, $body, $headers)) {
        echo "Votre demande a été envoyée avec succès.";
    } else {
        echo "Erreur lors de l'envoi du message.";
    }
}
?>
